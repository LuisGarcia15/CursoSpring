<!-- ngSubmit: permite mapear un elemento html a un mÃ©todo existente en en el componeten .ts -->
<form (ngSubmit)="onSubmit()">
    <div>
        <input type="text" placeholder="Name" name="name" [(ngModel)]="product.name">
    </div>
    <div>
        <input type="text" placeholder="Description" name="description" [(ngModel)]="product.description">
    </div>
    <div>
        <input type="text" placeholder="Price" name="price" [(ngModel)]="product.price">
    </div>
    <div>
        <button>Crear</button>
    </div>
</form>
