<button type="button" (click)="setEnabled()">
  <!-- Similar al operador ternario en java -->
  {{enabled? 'Ocultar' : 'Mostrar'}}
</button>
<div *ngIf="enabled; else notEnabled">
  <h2>{{title}}</h2>
</div>
<!--La anotaciÃ³n ngIf es propia del modulo CommonModule es un if, si la
variable enabled en falsa, muestra el contenido del componente con notEnabled -->
<ng-template #notEnabled>
  <div>Lo sentimos, no esta disponible</div>
</ng-template>
